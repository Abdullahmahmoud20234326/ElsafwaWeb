<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - AMM Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0078ff, #00c6ff);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 360px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #0078ff;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: right;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }
        .input-group input:focus {
            border-color: #0078ff;
        }
        .toggle-password {
            position: absolute;
            left: 10px;
            top: 35px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .forgot-password {
            text-decoration: none;
            color: #0078ff;
            font-weight: bold;
        }
        .login-btn {
            background-color: #0078ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #005ecb;
        }
        .social-login {
            margin-top: 20px;
        }
        .google-btn, .facebook-btn {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .google-btn:hover {
            background-color: #f0f2f5;
        }
        .facebook-btn:hover {
            background-color: #e7f3ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>   AMM Store </h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <div class="input-group" style="position: relative;">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">👁️</button>
            </div>

            <div class="options">
                
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="login-btn">تسجيل الدخول</button>

            <div class="social-login">
                <p>أو قم بتسجيل الدخول بواسطة:</p>
                <button class="google-btn">Google</button>
                <button class="facebook-btn">Facebook</button>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }
    </script>
</body>
</html>
